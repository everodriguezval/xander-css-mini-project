<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Checkout Page Coffee Masters</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/coffee_masters_logo.png" alt="coffee logo">
            <h1>Coffee Masters</h1>
        </nav>
    </header>
    <main>
        <div class="grid-lg-screens">
            <article id="items" class="article-style">
                <h2>ITEMS</h2>
                <section class="item">
                    <p>1x</p>
                    <p>Cappuccino</p>
                    <p>$3.35</p>
                    <p class="extra-info">Light Foam</p>               
                </section>
                <div class="line"></div>
                <section class="item">
                    <p>1x</p>
                    <p>Cappuccino</p>
                    <p>$3.85</p>
                    <p class="extra extra-info">Almond Milk</p>
                    <p class="extra-info">Double Espresso Shot</p>                
                </section>
                <div class="line"></div>
                <section class="item">
                    <p>1x</p>
                    <p>Croissant</p>
                    <p>$2.45</p>
                    <p class="extra-info">Butter</p>
                </section>
            </article>
            <article class="article-style grid-right">
                <section id="customer-name">
                    <h2>NAME</h2>
                    <div class="label-overlaid full-width">
                        <label for="full-name" class="input-label">Name for order</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                </section>
            </article>
            <article class="article-style grid-right">
                <section id="card-details">
                    <h2>PAYMENT</h2> 
                    <div class="label-overlaid full-width">     
                        <label for="card-number" class="input-label">Card number</label>
                        <input id="card-number" type="tel" name="card-number" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="label-overlaid"> 
                        <label for="ccv-number" class="input-label">CCV Number</label>
                        <input type="text" id="ccv-number" name="ccv-number" required>
                    </div>
                </section>
            </article>
        </div>
        <section id="total-price">
            <p>Subtotal:</p>
            <p class="right">$9.65</p>
            <p>Tax:</p>
            <p class="right">$0.82</p>
            <p class="total">Total:</p>
            <p class="right total">$10.47</p>    
        </section>       
        <button><h2>PLACE ORDER</h2></button>        
    </main>   
</body>
</html>
