<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page Coffee Masters</title>
</head>
<body>
    <header>
        <nav><img src="./assets/coffee_logo.jpg" alt="coffee logo" height="150px" width="150px"><h1>Coffee Masters</h1></nav>
    </header>
    <main>
        <article id="items">
            <h2>ITEMS</h2>
            <section>
                <p>1x</p>
                <p>Cappuccino</p>
                <p>$3.35</p>
                <p>Light Foam</p>               
            </section>
            <section>
                <p>1x</p>
                <p>Cappuccino</p>
                <p>$3.85</p>
                <p>Almond Milk</p>
                <p>Double Espresso Shot</p>                
            </section>
            <section>
                <p>1x</p>
                <p>Croissant</p>
                <p>$2.45</p>
                <p>Butter</p>
            </section>
        </article>
        <article id="payment-details">
            <section id="customer-name">
                <h2>NAME</h2>
                <label>Name for order</label>
                <input type="text">
            </section>
            <section id="card-details">
                <h2>PAYMENT</h2>            
                <label>Card number</label>
                <input type="text">
                <label>CCV Number</label>
                <input type="text">
            </section>
        </article>
        <section id="total-price">
            <p>Subtotal</p>
            <p>$19.27</p>
            <p>Tax</p>
            <p>$0.96</p>
            <p>Total</p>
            <p>$20.23</p>    
        </section>
        <button id="place-order">Place Order</button>
    </main>   
</body>
</html>
